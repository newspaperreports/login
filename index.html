<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="asNprLogIn.js"></script>
    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0Hbb3x0Saw7MOWWYG6VhW9cAVFTrRCP98tcta6V5me9_hPX68uGZXI73d_NZWX_Y-mEIyL1agv0d36jHhRP2s4792jZIaawoVfCNjEY3dvG8-lZ__OxNBnElyOQCuEd9Nj8Jap1GmcTKEEbMBOVu1jWxVmjYm9eu7hOE2tJWdBApJiYbXwKff5LBCZZN5/s16000/A.png.png" type="image/x-icon">
    <meta name="author" content="newspaperreports.com">
    <title>Log In</title>
</head>
<body>
    <!-- Start Newspaper Reports Partner Program Active User -->
    <div class="content">
        <div class="login_form">
            <div class="border_line"></div>
            <form id="loginForm">
                <i class="fa-solid fa-circle-user"></i>
                <h1>Log In</h1>

                <div class="login_input">
                    <input type="email" id="email" required="required" />
                    <span>E-mail</span>
                    <i></i>
                </div>

                <div class="login_input">
                    <input type="password" id="password" required="required" />
                    <span>Password</span>
                    <i></i>
                </div>

                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign Up</a>
                </div>

                <div class="login_btn">
                    <input type="submit" value="Log In" id="loginBtn">
                </div>
            </form>
        </div>
    </div>
    <!-- End Newspaper Reports Partner Program Active User -->
</body>
</html>
